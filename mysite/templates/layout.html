{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'index' %}">My Site</a>
        <div class="collapse navbar-collapse d-flex justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'tweet_list' %}">Tweets</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'tweet_create' %}">Create Tweet</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light nav-link" style="display:inline; padding:0;">Logout</button>
                    </form>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
