<!-- templates/tweet_edit.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Edit Tweet</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'tweet_list' %}">Back to Tweet List</a>
{% endblock %}
